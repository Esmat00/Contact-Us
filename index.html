<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="author" content="omar" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body style="background-image: url(image_back.webp); background-repeat: no-repeat; background-size: cover;">

  <div class="container py-5">
    <div class="bg-light p-4 rounded shadow">
      <h1 class="text-center mb-4">Contact Us</h1>

      <form method="post">

        <!-- Full Name -->
        <div class="mb-3">
          <label for="FullName" class="form-label">Full Name</label>
          <input required type="text" id="FullName" class="form-control" />
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label for="Email" class="form-label">Email Address</label>
          <input required type="email" id="Email" class="form-control" />
        </div>

        <!-- Phone -->
        <div class="mb-3">
          <label for="PhoneNumber" class="form-label">Phone Number</label>
          <input required type="text" id="PhoneNumber" class="form-control" />
        </div>

        <!-- Age -->
        <div class="mb-3">
          <label for="Age" class="form-label">Age</label>
          <input required type="number" id="Age" class="form-control" />
        </div>

        <!-- Preferred Contact Method -->
        <div class="mb-3">
          <label class="form-label">Preferred Contact Method</label>
          <div class="form-check">
            <input required type="radio" id="PhoneOption" value="PhoneNumberValue" name="Option" class="form-check-input" />
            <label for="PhoneOption" class="form-check-label">Phone Number</label>
          </div>
          <div class="form-check">
            <input required type="radio" id="EmailOption" value="EmailOptionValue" name="Option" class="form-check-input" />
            <label for="EmailOption" class="form-check-label">Email</label>
          </div>
        </div>

        <!-- Services -->
        <div class="mb-3">
          <label class="form-label">Services Interested In</label>
          <div class="form-check">
            <input required type="radio" name="Service" id="WebDesignService" class="form-check-input" />
            <label for="WebDesignService" class="form-check-label">Web Design</label>
          </div>
          <div class="form-check">
            <input required type="radio" name="Service" id="SEOService" class="form-check-input" />
            <label for="SEOService" class="form-check-label">SEO</label>
          </div>
          <div class="form-check">
            <input required type="radio" name="Service" id="HostingService" class="form-check-input" />
            <label for="HostingService" class="form-check-label">Hosting</label>
          </div>
        </div>

        <!-- City -->
        <div class="mb-3">
          <label for="CityList" class="form-label">City</label>
          <select id="CityList" class="form-select">
            <option selected>non-selected</option>
            <option value="Giza">Giza</option>
            <option value="Cairo">Cairo</option>
            <option value="Zagazig">Zagazig</option>
          </select>
        </div>

        <!-- Message -->
        <div class="mb-3">
          <label for="MessageAreaFiled" class="form-label">Your Message</label>
          <textarea placeholder="Write Your Message Here ...." cols="25" rows="5" class="form-control"></textarea>
        </div>

        <!-- Submit -->
        <div class="text-center">
          <button type="submit" class="btn btn-primary px-4">Submit Data</button>
        </div>

      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
