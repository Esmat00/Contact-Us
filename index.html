<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="author" content="omar" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background: linear-gradient(135deg, #1d2b64, #f8cdda);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .contact-card,
    .success-page {
      width: 100%;
      max-width: 700px;
      background: #fff;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }

    h1 {
      font-weight: 700;
      color: #1d2b64;
      font-size: 2rem;
    }

    label {
      font-weight: 500;
      color: #333;
    }

    .btn-custom {
      background: linear-gradient(45deg, #1d2b64, #f8cdda);
      border: none;
      font-size: 18px;
      padding: 10px 25px;
      border-radius: 50px;
      transition: 0.3s;
      width: 100%;
      max-width: 250px;
    }

    .btn-custom:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    /* Success Page */
    .success-page {
      display: none;
      text-align: center;
      padding: 40px 20px;
    }

    .checkmark {
      font-size: 80px;
      color: #28a745;
      animation: pop 0.6s ease forwards;
    }

    @keyframes pop {
      0% {
        transform: scale(0);
        opacity: 0;
      }

      80% {
        transform: scale(1.2);
        opacity: 1;
      }

      100% {
        transform: scale(1);
      }
    }

    .success-page h2 {
      color: #1d2b64;
      font-weight: bold;
      margin-top: 20px;
      font-size: 1.5rem;
    }

    .success-page p {
      font-size: 1rem;
      color: #333;
      margin-top: 10px;
    }

    /* Responsive Adjustments */
    @media (max-width: 576px) {
      body {
        padding: 15px;
      }

      .contact-card,
      .success-page {
        padding: 20px;
      }

      h1 {
        font-size: 1.6rem;
      }

      .btn-custom {
        font-size: 16px;
        padding: 10px 20px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Contact Form Card -->
    <div class="contact-card" id="contactFormCard">
      <h1 class="text-center mb-4">üì© Contact Us</h1>

      <form id="contactForm">
        <div class="row g-3">
          <!-- Full Name -->
          <div class="col-md-6">
            <label for="FullName" class="form-label">Full Name</label>
            <input required type="text" id="FullName" class="form-control" placeholder="Enter your full name" />
          </div>

          <!-- Email -->
          <div class="col-md-6">
            <label for="Email" class="form-label">Email Address</label>
            <input required type="email" id="Email" class="form-control" placeholder="example@mail.com" />
          </div>

          <!-- Phone -->
          <div class="col-md-6">
            <label for="PhoneNumber" class="form-label">Phone Number</label>
            <input required type="text" id="PhoneNumber" class="form-control" placeholder="+20 123 456 7890" />
          </div>

          <!-- Age -->
          <div class="col-md-6">
            <label for="Age" class="form-label">Age</label>
            <input required type="number" id="Age" class="form-control" placeholder="Your age" />
          </div>

          <!-- Preferred Contact Method -->
          <div class="col-12">
            <label class="form-label">Preferred Contact Method</label>
            <div class="form-check">
              <input required type="radio" id="PhoneOption" value="PhoneNumber" name="Option"
                class="form-check-input" />
              <label for="PhoneOption" class="form-check-label">Phone Number</label>
            </div>
            <div class="form-check">
              <input required type="radio" id="EmailOption" value="Email" name="Option" class="form-check-input" />
              <label for="EmailOption" class="form-check-label">Email</label>
            </div>
          </div>

          <!-- Services -->
          <div class="col-12">
            <label class="form-label">Services Interested In</label>
            <div class="form-check">
              <input required type="radio" name="Service" id="WebDesignService" class="form-check-input" />
              <label for="WebDesignService" class="form-check-label">Web Design</label>
            </div>
            <div class="form-check">
              <input required type="radio" name="Service" id="SEOService" class="form-check-input" />
              <label for="SEOService" class="form-check-label">SEO</label>
            </div>
            <div class="form-check">
              <input required type="radio" name="Service" id="HostingService" class="form-check-input" />
              <label for="HostingService" class="form-check-label">Hosting</label>
            </div>
          </div>

          <!-- City -->
          <div class="col-12">
            <label for="CityList" class="form-label">City</label>
            <select id="CityList" class="form-select" required>
              <option selected disabled>Choose your city</option>
              <option value="Giza">Giza</option>
              <option value="Cairo">Cairo</option>
              <option value="Zagazig">Zagazig</option>
            </select>
          </div>

          <!-- Message -->
          <div class="col-12">
            <label for="MessageAreaFiled" class="form-label">Your Message</label>
            <textarea placeholder="Write your message here ..." cols="25" rows="5" class="form-control"
              required></textarea>
          </div>
        </div>

        <!-- Submit -->
        <div class="text-center mt-4">
          <button type="submit" class="btn btn-custom">üöÄ Submit</button>
        </div>
      </form>
    </div>

    <!-- Success Page -->
    <div class="success-page" id="successPage">
      <div class="checkmark">‚úîÔ∏è</div>
      <h2>Thank You!</h2>
      <p>Your information has been submitted successfully.</p>
      <button class="btn btn-custom mt-3" onclick="goBack()">üîô Go Back</button>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const form = document.getElementById('contactForm');
    const formCard = document.getElementById('contactFormCard');
    const successPage = document.getElementById('successPage');

    form.addEventListener('submit', function (e) {
      e.preventDefault(); // ŸÖŸÜÿπ ÿ•ÿπÿßÿØÿ© ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿµŸÅÿ≠ÿ©
      formCard.style.display = 'none'; // ÿ•ÿÆŸÅÿßÿ° ÿßŸÑŸÅŸàÿ±ŸÖ
      successPage.style.display = 'block'; // ÿ•ÿ∏Ÿáÿßÿ± ÿµŸÅÿ≠ÿ© ÿßŸÑŸÜÿ¨ÿßÿ≠
      window.scrollTo({ top: 0, behavior: 'smooth' }); // Ÿäÿ∑ŸÑÿπ ŸÅŸàŸÇ ŸÑŸÑÿ±ÿ≥ÿßŸÑÿ©
    });

    function goBack() {
      successPage.style.display = 'none';
      formCard.style.display = 'block';
      form.reset();
    }
  </script>
</body>

</html>
